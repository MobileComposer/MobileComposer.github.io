---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <!--<div style="font-style: italic">posted by {{ post.author }} on {{ post.date | date: "%m/%d/%Y" }}</div>-->
      <!--<div style="font-style: italic">posted by {{ page.author.display_name }} on {{ post.date | date: "%m/%d/%Y" }}</div>-->
      <!--<div style="font-style: italic">posted by {{ site.authors[page.author].display_name }} on {{ post.date | date: "%m/%d/%Y" }}</div>-->
      
      <!--this shows tom-->
      <!--<div style="font-style: italic">posted by {{ post.author }} on {{ post.date | date: "%m/%d/%Y" }}</div>-->
      <div style="font-style: italic">posted by {{ site.authors[post.author].display_name }} on {{ post.date | date: "%m/%d/%Y" }}</div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
