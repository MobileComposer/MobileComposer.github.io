---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  {% assign author = site.authors[page.author] %}
  <div class="post">
    <div class="meta">
      <br />
      <div style="display: table; width:100%;">
        <div style="display: table-cell; vertical-align: middle;">
          <img src="http://www.gravatar.com/avatar/{{ author.gravatar }}?s=40">
          <span class="author">{{ author.display_name }}</span>
        </div>
      </div>
      <div>
        <a href="https://www.twitter.com/{{ author.twitter }}"><i class="svg-icon twitter"></i></a>
        <a href="https://github.com/{{ author.github }}"><i class="svg-icon github"></i></a>
      </div>
    </div>
  </div>

  <div class="date">
    Scored on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
