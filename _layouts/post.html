---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  {% assign author = site.authors[page.author] %}
  <div class="post">
    <div class="meta">
      <img src="http://www.gravatar.com/avatar/{{ author.gravatar }?s=50}">
      <span class="author">{{ author.display_name }}</span>
      <a href="https://www.twitter.com/{{ author.twitter }}"><i class="svg-icon twitter"></i></a>
    </div>
  </div>

  <div class="date">
    Scored on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
